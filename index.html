<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZENLESS ZONE ZERO</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background: #0b0c10;
    color:#00ffea;
    font-family: 'Orbitron', sans-serif;
    overflow:hidden;
  }

  /* Glitch effect */
  .glitch {
    position: relative;
    font-size:3em;
    color:#00ffea;
    animation: flicker 2s infinite;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position:absolute;
    left:0;
    width:100%;
    opacity:0.8;
  }

  .glitch::before { color:#ff00c8; transform: translate(2px, -2px); }
  .glitch::after { color:#ffff00; transform: translate(-2px, 2px); }

  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
    20%,22%,24%,55% {opacity:0.2;}
  }

  .coming {
    font-size:2em;
    margin:20px 0;
    position:relative;
    text-align:center;
  }

  .contact-btn, .group-btn {
    display:inline-block;
    margin:10px;
    padding:12px 25px;
    color:#0b0c10;
    background:#00ffea;
    font-weight:bold;
    text-decoration:none;
    border-radius:5px;
    transition:0.3s;
  }

  .contact-btn:hover, .group-btn:hover {
    background:#ff00c8;
    color:#fff;
  }

  .credit {
    margin-top:15px;
    font-size:1em;
    color:#888;
  }

  .corner {
    position:absolute;
    font-size:1em;
    color:#00ffea;
    font-weight:bold;
    text-shadow: 1px 1px 2px #ff00c8;
  }

  .top-left { top:10px; left:10px; }
  .bottom-left { bottom:10px; left:10px; }
</style>
</head>
<body>

<div class="corner top-left">Selamat datang di Zenless Core</div>
<div class="corner bottom-left">Selamat datang di Zenless Core</div>

<div class="glitch" data-text="ZENLESS ZONE ZERO">ZENLESS ZONE ZERO</div>
<div class="coming">COMING SOON</div>

<a href="tel:+6281563808289" class="contact-btn">Contact</a>
<a href="https://chat.whatsapp.com/Iw8HTnV7RO99Pn8lVkRtIk?mode=ems_copy_t" class="group-btn">Grup</a>

<div class="credit">Sanzz Ch</div>

<script>
  // Bisa ditambah animasi neon blinking sederhana
  const glitchEl = document.querySelector('.glitch');
  setInterval(() => {
    glitchEl.style.color = glitchEl.style.color === '#00ffea' ? '#ff00c8' : '#00ffea';
  }, 500);
</script>

</body>
</html>
