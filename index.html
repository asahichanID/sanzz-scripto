<style>
  /* Reset & Basic */

  body { 
    background: #0a0a0a;

  /* Button */

    border-radius:50px;

  .btn-contact:hover {

    transform: scale(1.05);
  }

  /* Animations */
  @keyframes glow {
    from { text-shadow:0 0 5px #00ffea,0 0 10px #00ffea,0 0 20px #00ffea; }
    to { text-shadow:0 0 20px #00ffea,0 0 30px #00ffea,0 0 40px #00ffea; }
  }

  @keyframes fadeInUp {
    to { opacity:1; transform:translateY(0); }
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }

  @keyframes glitch {
    0% { text-shadow:2px 0 #f0f, -2px 2px #0ff; }
    20% { text-shadow:-2px 0 #0ff, 2px -2px #f0f; }
    40% { text-shadow:2px 2px #f0f, -2px -2px #0ff; }
    60% { text-shadow:-2px 2px #0ff, 2px -2px #f0f; }
    80% { text-shadow:2px -2px #f0f, -2px 2px #0ff; }

<canvas id="canvas"></canvas>

<script>
  // Particle cyber background
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  const colors = ['#00ffea','#0ff','#0f0','#f0f','#ff0'];

  for(let i=0;i<150;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*1,
      dy: (Math.random()-0.5)*1
    });
  }

  function animate(){
    ctx.fillStyle = 'rgba(10,10,10,0.3)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2,false);
      ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0 || p.x>canvas.width) p.dx*=-1;
      if(p.y<0 || p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animate);
  }
  animate();

</script>
